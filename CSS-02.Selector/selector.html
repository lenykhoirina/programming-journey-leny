<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selektor dalam HTML</title>
    <style>
        /* Selektor Tag */
        p   {
            color: rgb(103, 103, 220);
            }
        /* Selektor Kelas */
        .highlight  {
                    background-color: rgb(212, 150, 215);
                    }
        /* Selektor ID */
        #unique-section {
                        border: 2px solid rgb(203, 123, 179);
                        padding: 10px;
                        }
        /* Selektor Atribut */
        a [href]{
                text-decoration: none;
                color: rgb(18, 142, 18);
                }
        /* Selektor Universal */
        *   {
            font-family: Arial, Helvetica, sans-serif;
            }
    </style>

</head>
<body>
    <h1>Contoh Penggunaan Selektor dalam HTML</h1>
    
    <!-- Selektor Tag -->
    <p>Ini adalah paragraf yang menggunakan selektor tag &lt;p&gt;.</p>

    <!-- Selektor Kelas -->
    <div class="highlight">
        <p>Ini adalah paragraf dengan kelas "highlight".</p>
    </div>

    <!-- Selektor ID -->
    <div id="unique-section">
        <p>Ini adalah paragraf dalam div dengan ID "unique-section".</p>
    </div>

    <!-- Selektor Atribut -->
    <a href="https://www.google.com/search?q=google+book&oq=goo&gs_lcrp=EgZjaHJvbWUqDggBEEUYJx
    g7GIAEGIoFMgYIABBFGDkyDggBEEUYJxg7GIAEGIoFMhMIAhAuGIMBGMcBGLEDGNEDGIAEMgoIAxAAGLEDGIAEMg0IB
    BAAGIMBGLEDGIAEMgoIBRAAGLEDGIAEMgoIBhAAGLEDGIAEMgoIBxAAGLEDGIAEMg0ICBAAGIMBGLEDGIAEMgcICRAA
    GI8C0gEKMTYyNjBqMGoxNagCCLACAfEF1Hadiqb4LgzxBdR2nYqm-C4M&sourceid=chrome&ie=UTF-8" target="_blank">Link dengan atribut href</a>

    <!-- Selektor Universal -->
    <p>Paragraf ini menggunakan selektor universal.</p>
</body>
</html>
